<body>
  <div class="showcase">
    <div class="video-container">
      <video src="video4.mov" autoplay muted loop id="myVideo"></video>
    </div>
  </div>
</body>
</html>
<div class="wrapper">
  <div class="heading">
    <h3 style="color:white;">Countdown Till</h3>
    <h1 style="color: white;">2025</h1>    <center><h1 style="color: white;">HAPPY NEW YEAR</h1></center>

  </div>
  <div class="countdown">
    <div class="box">
      <span class="num" id="day-box" style="color: white;">00</span>
      <span class="text" style="color: white;">Days</span>
    </div>
    <div class="box">
      <span class="num" id="hr-box" style="color: white;">00</span>
      <span class="text" style="color: white;">Hours</span>
    </div>
    <div class="box">
      <span class="num" id="min-box" style="color: white;">00</span>
      <span class="text" style="color: white;">Minutes</span>
    </div>
    <div class="box">
      <span class="num" id="sec-box" style="color: white;">00</span>
      <span class="text" style="color: white;">Seconds</span>
    </div>
  </div>
  <div class="footer">
    <p> <i class="fas fa-heart"></i></p>
  
  </div>
</div>

<script src="script.js"></script>
